<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validasi Kehadiran - Customer Gathering GCL 2025</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cinzel:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FFE082;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    h2 {
      font-size: 22px;
      font-style: italic;
      margin-bottom: 30px;
      color: #B2EBF2;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }
    .company {
      font-family: 'Cinzel', serif;
      font-size: 34px;
      font-weight: bold;
      margin-top: 30px;
      text-transform: uppercase;
      color: #FFCDD2;
      letter-spacing: 2px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }
    .table {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 40px;
      border-radius: 20px;
      border: 3px solid #FFD54F;
      box-shadow: 0 0 25px rgba(255, 213, 79, 0.8);
      text-align: center;
    }
    .table span {
      font-size: 24px;
      display: block;
      margin-bottom: -5px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .table-number {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      font-weight: 900;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    .team {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }

    /* üîπ Panel input elegan */
    #input-panel {
      margin-top: 30px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid #FFD54F;
      display: none;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    #input-panel label {
      display: block;
      color: #fff;
      font-size: 18px;
      margin-bottom: 12px;
      font-weight: bold;
    }
    #perwakilan, #manualInput {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      outline: none;
    }
    #perwakilan {
      background: #fff;
    }
    #manualInput {
      display: none;
    }
    #btnSubmit {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #FFD54F, #FFC107);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #btnSubmit:hover {
      background: linear-gradient(45deg, #FFC107, #FFB300);
      transform: scale(1.03);
    }
  </style>
</head>
<script src="protect.js"></script>
<body>
  <div class="overlay">
    <h1>SELAMAT DATANG DI CUSTOMER GATHERING<br>GATEWAY CONTAINER LINE 2025</h1>
    <h2>"Navigating The Turbulence, Cruising The Opportunities"</h2>
    <div class="company" id="company">Menunggu Scan...</div>
    <div class="table" id="table">
      <span>NOMOR MEJA</span>
      <div class="table-number" id="table-number">--</div>
    </div>

    <div id="input-panel">
      <label for="perwakilan">Pilih Nama Perwakilan:</label>
      <select id="perwakilan"></select>
      <input type="text" id="manualInput" placeholder="Masukkan nama pengganti...">
      <button id="btnSubmit">‚úÖ Konfirmasi Hadir</button>
    </div>

    <div class="team">Team Event</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const companyEl = document.getElementById("company");
    const tableEl = document.getElementById("table-number");
    const inputPanel = document.getElementById("input-panel");
    const perwakilanSelect = document.getElementById("perwakilan");
    const manualInput = document.getElementById("manualInput");

    // üîπ Listen data dari index.html (device 1)
    const scanRef = ref(db, 'scanned');
    onChildAdded(scanRef, (snapshot) => {
      const data = snapshot.val();
      companyEl.textContent = data.company.toUpperCase();
      tableEl.textContent = data.table;
      inputPanel.style.display = "block";

      // Reset opsi perwakilan
      perwakilanSelect.innerHTML = "";
      manualInput.style.display = "none";
      manualInput.value = "";

      // Ambil daftar perwakilan dari Firebase
      get(ref(db, 'perwakilan/' + data.company)).then((snap) => {
        if (snap.exists()) {
          const reps = snap.val();
          Object.values(reps).forEach(nama => {
            const opt = document.createElement("option");
            opt.value = nama;
            opt.textContent = nama;
            perwakilanSelect.appendChild(opt);
          });
        }
        // Tambah opsi manual
        const opt = document.createElement("option");
        opt.value = "LAINNYA";
        opt.textContent = "‚ûï Nama Lain (Manual)";
        perwakilanSelect.appendChild(opt);
      });

      // üîπ tampilkan input manual jika pilih "LAINNYA"
      perwakilanSelect.onchange = () => {
        if (perwakilanSelect.value === "LAINNYA") {
          manualInput.style.display = "block";
        } else {
          manualInput.style.display = "none";
        }
      };

      // Event submit kehadiran
      document.getElementById("btnSubmit").onclick = () => {
        let nama = perwakilanSelect.value;
        if (nama === "LAINNYA") {
          nama = manualInput.value.trim();
          if (!nama) {
            alert("‚ö†Ô∏è Harap masukkan nama pengganti!");
            return;
          }
        }
        const hadirRef = ref(db, 'kehadiran/' + Date.now());
        set(hadirRef, {
          company: data.company,
          table: data.table,
          nama: nama,
          time: new Date().toISOString()
        });
        alert("‚úÖ Kehadiran tercatat: " + nama);
      };
    });
  </script>
</body>
</html>
