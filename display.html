<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Display - Customer Gathering</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); /* shadow agar background tidak terlalu terang */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .welcome {
      font-size: 40px;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 20px;
      display: inline-block;
      white-space: pre-line; /* menjaga spasi antar kata */
      background: linear-gradient(90deg, #FFD700, #ffffff, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 5s linear infinite;
    }

    @keyframes shine {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }

    .title {
      font-size: 34px;
      font-style: italic;
      color: #58caed;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .company {
      font-size: 40px;
      color: #98c732;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .table-box {
      display: inline-block;
      padding: 20px 40px;
      border: 4px solid gold;
      border-radius: 15px;
      box-shadow: 0 0 15px gold;
      background: rgba(0,0,0,0.5);
    }

    .table-number {
      font-size: 70px;
      color: #FFD700;
      font-weight: bold;
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div class="welcome">SELAMAT DATANG DI CUSTOMER GATHERING 
GATEWAY CONTAINER LINE SURABAYA 2025</div>
    <div class="title">"Navigating The Turbulence, Cruising The Opportunities"</div>
    <div class="company" id="companyName">Nama Perusahaan</div>
    <div class="table-box">
      <div class="table-number" id="tableNumber">0</div>
    </div>
  </div>
  <div class="watermark">Tim Bjir</div>

  <script>
    // Simulasi pembaruan realtime (misalnya dari Firebase)
    // Ganti dengan integrasi Firebase Realtime Database Anda
    function updateDisplay(company, table) {
      document.getElementById("companyName").textContent = company;
      document.getElementById("tableNumber").textContent = table;
    }

    // contoh simulasi: setelah 3 detik update company & table
    setTimeout(() => {
      updateDisplay("PT Gateway Container Line", "12");
    }, 3000);
  </script>
</body>
</html>
