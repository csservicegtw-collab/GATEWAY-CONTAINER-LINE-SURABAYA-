<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Gathering GCL 2025</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cinzel:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FFE082;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    h2 {
      font-size: 22px;
      font-style: italic;
      margin-bottom: 30px;
      color: #B2EBF2;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }
    .company {
      font-family: 'Cinzel', serif;
      font-size: 34px;
      font-weight: bold;
      margin-top: 30px;
      text-transform: uppercase;
      color: #FFCDD2;
      letter-spacing: 2px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }
    .table {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 40px;
      border-radius: 20px;
      border: 3px solid #FFD54F;
      box-shadow: 0 0 25px rgba(255, 213, 79, 0.8);
      text-align: center;
    }
    .table span {
      font-size: 24px;
      display: block;
      margin-bottom: -5px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .table-number {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      font-weight: 900;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    .team {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
    /* ðŸ”¹ Panel input perwakilan (device panitia 2) */
    #input-panel {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #FFD54F;
      display: none;
    }
    #perwakilan {
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
    #btnSubmit {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #FFD54F;
      cursor: pointer;
    }
  </style>
</head>
<script src="protect.js"></script>
<body>
  <div class="overlay">
    <h1>SELAMAT DATANG DI CUSTOMER GATHERING<br>GATEWAY CONTAINER LINE 2025</h1>
    <h2>"Navigating The Turbulence, Cruising The Opportunities"</h2>
    <div class="company" id="company">PT NAMA PERUSAHAAN</div>
    <div class="table" id="table">
      <span>NOMOR MEJA</span>
      <div class="table-number">01</div>
    </div>
    <div id="input-panel">
      <label for="perwakilan" style="color:#fff;font-size:18px;">Pilih Nama Perwakilan:</label>
      <select id="perwakilan"></select><br>
      <button id="btnSubmit">Konfirmasi Hadir</button>
    </div>
    <div class="team">Team Event</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, push, child, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const company = decodeURIComponent(urlParams.get('company') || 'PT NAMA PERUSAHAAN');
    const table = decodeURIComponent(urlParams.get('table') || '01');
    const mode = urlParams.get('mode') || 'display'; // ðŸ”¹ default display

    document.getElementById('company').textContent = company.toUpperCase();
    document.querySelector('.table-number').textContent = table;

    const timestamp = new Date().toISOString();

    // ðŸ”¹ Log absensi (device display utama)
    if (mode === 'display') {
      set(ref(db, 'scanned/' + Date.now()), {
        company: company,
        table: table,
        time: timestamp
      });
    }

    // ðŸ”¹ Input panel hanya muncul di mode "input"
    if (mode === 'input') {
      document.getElementById("input-panel").style.display = "block";

      // Ambil daftar perwakilan dari Firebase (sheet perwakilan)
      const repsRef = ref(db, 'perwakilan/' + company);
      get(repsRef).then((snapshot) => {
        const select = document.getElementById("perwakilan");
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.values(data).forEach(nama => {
            const opt = document.createElement("option");
            opt.value = nama;
            opt.textContent = nama;
            select.appendChild(opt);
          });
        }
        // Tambah opsi manual (untuk pengganti)
        const opt = document.createElement("option");
        opt.value = "LAINNYA";
        opt.textContent = "Nama Lain (Manual)";
        select.appendChild(opt);
      });

      document.getElementById("btnSubmit").addEventListener("click", () => {
        let nama = document.getElementById("perwakilan").value;
        if (nama === "LAINNYA") {
          nama = prompt("Masukkan nama pengganti:");
        }
        const hadirRef = ref(db, 'kehadiran/' + Date.now());
        set(hadirRef, {
          company: company,
          table: table,
          nama: nama,
          time: timestamp
        });
        alert("âœ… Kehadiran tercatat: " + nama);
      });
    }

    // ðŸ”¹ Kirim juga ke Google Form (absensi utama, bukan detail)
    if (mode === 'display') {
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScU5G2UO2TKcVffDQEjSZdQuXfq43Ldgfq-lJW9DedgRmQbqg/formResponse";
      const formData = new FormData();
      formData.append("entry.712340243", company);
      formData.append("entry.1805472999", table);

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      });
    }
  </script>

  <!-- ðŸ”¹ Script untuk scanner eksternal -->
  <script>
    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        let scanned = window.currentScan || "";
        if (scanned.trim() !== "") {
          localStorage.setItem("lastScan", scanned.trim());
          console.log("QR Scanned:", scanned.trim());
          window.currentScan = "";
        }
      } else {
        window.currentScan = (window.currentScan || "") + e.key;
      }
    });
  </script>
</body>
</html>
