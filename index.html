<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Gathering GCL 2025</title>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cinzel:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FFE082;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    h2 {
      font-size: 22px;
      font-style: italic;
      margin-bottom: 30px;
      color: #B2EBF2;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }
    .company {
      font-family: 'Cinzel', serif;
      font-size: 34px;
      font-weight: bold;
      margin-top: 30px;
      text-transform: uppercase;
      color: #FFCDD2;
      letter-spacing: 2px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }
    .table {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 40px;
      border-radius: 20px;
      border: 3px solid #FFD54F;
      box-shadow: 0 0 25px rgba(255, 213, 79, 0.8);
      text-align: center;
    }
    .table span {
      font-size: 24px;
      display: block;
      margin-bottom: -5px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .table-number {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      font-weight: 900;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    .team {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<script src="protect.js"></script>
<body>
  <div class="overlay">
    <h1>SELAMAT DATANG DI CUSTOMER GATHERING<br>GATEWAY CONTAINER LINE 2025</h1>
    <h2>"Navigating The Turbulence, Cruising The Opportunities"</h2>
    <div class="company" id="company">PT NAMA PERUSAHAAN</div>
    <div class="table" id="table">
      <span>NOMOR MEJA</span>
      <div class="table-number">01</div>
    </div>
    <div class="team">Team Event</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6mvIFe6xdZAejTJv3Jo8-fvBz3Av4K4",
      authDomain: "scanner-gathering.firebaseapp.com",
      databaseURL: "https://scanner-gathering-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "scanner-gathering",
      storageBucket: "scanner-gathering.appspot.com",
      messagingSenderId: "627134959703",
      appId: "1:627134959703:web:0ae958bbd74da08dc9d312",
      measurementId: "G-HW6Y6VN817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function show(company, table) {
      document.getElementById('company').textContent = (company || 'PT NAMA PERUSAHAAN').toUpperCase();
      document.querySelector('.table-number').textContent = table || '01';
    }

    function logScan(company, table) {
      const payload = {
        company,
        table,
        time: new Date().toISOString()
      };
      push(ref(db, 'scanned'), payload);
      // Optional: tetap kirim ke Google Form (sesuai file mas sebelumnya)
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScU5G2UO2TKcVffDQEjSZdQuXfq43Ldgfq-lJW9DedgRmQbqg/formResponse";
      const formData = new FormData();
      formData.append("entry.712340243", company);
      formData.append("entry.1805472999", table);
      fetch(formURL, { method: "POST", mode: "no-cors", body: formData });
    }

    // 1) Saat halaman dibuka dengan URL params
    const urlParams = new URLSearchParams(window.location.search);
    const pCompany = decodeURIComponent(urlParams.get('company') || '') || null;
    const pTable   = decodeURIComponent(urlParams.get('table') || '') || null;

    if (pCompany && pTable) {
      show(pCompany, pTable);
      logScan(pCompany, pTable);
    }

    // 2) Support scanner eksternal: URL penuh ATAU "Company|Table"
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const s = (window.currentScan || '').trim();
        if (!s) { window.currentScan = ''; return; }

        if (s.startsWith('http') || s.includes('?company=')) {
          // Jika QR berisi URL â†’ pindah ke URL itu
          window.location.href = s;
        } else {
          // Jika format "Company|Table"
          const parts = s.split('|');
          const company = decodeURIComponent(parts[0] || '').trim();
          const table   = decodeURIComponent(parts[1] || '').trim();
          if (company && table) {
            show(company, table);
            logScan(company, table);
          }
        }
        window.currentScan = '';
      } else {
        window.currentScan = (window.currentScan || '') + e.key;
      }
    });
  </script>
</body>
</html>
